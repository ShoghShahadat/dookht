name: tailor_assistant
description: A powerful pattern calculation assistant for tailors.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.7.0
  expressions: ^0.2.5+2
  shared_preferences: ^2.2.3
  collection: ^1.18.0
  # In a real monorepo, you would use a path dependency.
  # For this example, we assume nexus is published or a path dependency is set up.
dependency_overrides:
  nexus:
    path: packages/nexus


dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^3.0.0

flutter:
  uses-material-design: true

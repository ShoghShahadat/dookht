name: tailor_assistant
description: A powerful pattern calculation assistant for tailors.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.7.0
  expressions: ^0.2.5+2
  collection: ^1.18.0
  
  # --- FINAL FIX: Replacing SharedPreferences with Hive for robust persistence ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3 # Required by Hive to find a storage path

dependency_overrides:
  nexus:
    path: packages/nexus


dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^3.0.0

flutter:
  uses-material-design: true

